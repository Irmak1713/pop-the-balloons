<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Level Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .game-container {
            position: relative;
            width: 600px;
            height: 400px;
            background-color: #87CEFA;
            overflow: hidden;
            border: 2px solid #000;
        }

        .character {
            position: absolute;
            bottom: 20px;
            left: 50px;
            width: 40px;
            height: 40px;
            background-color: #FF6347;
        }

        .obstacle {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #2E8B57;
            bottom: 0;
            animation: moveObstacle 2s linear infinite;
        }

        @keyframes moveObstacle {
            0% {
                left: 600px;
            }
            100% {
                left: -40px;
            }
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #000;
        }

        .level {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="character" id="character"></div>
        <div class="score" id="score">Score: 0</div>
        <div class="level" id="level">Level: 1</div>
    </div>

    <script>
        let score = 0;
        let level = 1;
        let speed = 2; // Obstacle speed
        let character = document.getElementById('character');
        let gameContainer = document.querySelector('.game-container');
        let scoreDisplay = document.getElementById('score');
        let levelDisplay = document.getElementById('level');

        function createObstacle() {
            let obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            gameContainer.appendChild(obstacle);
            obstacle.style.animationDuration = `${speed}s`;
        }

        function checkCollision() {
            let obstacles = document.querySelectorAll('.obstacle');
            let characterRect = character.getBoundingClientRect();

            obstacles.forEach(obstacle => {
                let obstacleRect = obstacle.getBoundingClientRect();
                if (
                    characterRect.left < obstacleRect.left + obstacleRect.width &&
                    characterRect.left + characterRect.width > obstacleRect.left &&
                    characterRect.top < obstacleRect.top + obstacleRect.height &&
                    characterRect.top + characterRect.height > obstacleRect.top
                ) {
                    alert(`Game Over! Final Score: ${score}`);
                    resetGame();
                }
            });
        }

        function resetGame() {
            score = 0;
            level = 1;
            speed = 2;
            scoreDisplay.textContent = `Score: ${score}`;
            levelDisplay.textContent = `Level: ${level}`;
            document.querySelectorAll('.obstacle').forEach(obstacle => obstacle.remove());
        }

        function updateScore() {
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
            if (score % 10 === 0) {
                level++;
                speed *= 0.9; // Increase speed with each level
                levelDisplay.textContent = `Level: ${level}`;
            }
        }

        function moveCharacter(event) {
            let characterRect = character.getBoundingClientRect();
            if (event.key === 'ArrowUp' && characterRect.top > 0) {
                character.style.top = `${character.offsetTop - 20}px`;
            } else if (event.key === 'ArrowDown' && characterRect.bottom < gameContainer.offsetHeight) {
                character.style.top = `${character.offsetTop + 20}px`;
            }
        }

        setInterval(() => {
            createObstacle();
            updateScore();
            checkCollision();
        }, 2000); // New obstacle every 2 seconds

        document.addEventListener('keydown', moveCharacter);
    </script>

</body>
</html>
